{{ define "upload" }}


<div class="container-btn-add mt-4">

  <button type="button" data-bs-toggle="modal" data-bs-target="#modalUpload" class="btn btn-outline-light">Agregar
    novela</button>





  <div class=" modal fade" id="modalUpload" data-bs-backdrop="static" data-bs-keyboard="false" tabindex="-1"
    aria-labelledby="staticBackdropLabel" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h1 class="modal-title fs-5" id="staticBackdropLabel">Agregar Novela</h1>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>

        <form action="/novela/agregar" method="post">
          <div class="modal-body">

            <input type="url" class="form-control" id="basic-url" name="novela-url"
              aria-describedby="basic-addon3 basic-addon4" placeholder="https://tunovelaligera.com/novelas/"
              v-model="url" />


          </div>
          <div class="modal-footer " style="justify-content: space-around">
            <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cerrar</button>
            <button type="submit" class="btn btn-primary">

              agregar
            </button>
          </div>

        </form>

      </div>
    </div>
  </div>

</div>
