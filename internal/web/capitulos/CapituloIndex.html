{{ define "CapituloIndex" }}

{{template "header"}}
<div class="mt-5">

  <div class="modal-xl">
    <div class="modal-body">
      <div class="card mb-3">
        <div class="div-img mt-3">
          <img src="{{.Novela.Imagen}} " alt="{{.Novela.Imagen}} " />
        </div>

        <div class="card-body">
          <h5 class="card-title" style="text-align: center">
            {{.Novela.Titulo}}
          </h5>
          <p class="card-text"> {{.Novela.Description}} </p>
          <p class="card-text">
            <small class="text-body-secondary"> {{.Novela.Paginas}} </small>
          </p>
        </div>
        <hr />
        <div class="btn-foo mb-3">
          <button type="button" class="btn btn-secondary ">
            <a href="/" style="text-decoration: none; color: #F8F9FA;">

              Cerrar
            </a>
          </button>

          <form action="/capitulo/add" method="post">

            <input type="hidden" name="novela_id" value="{{.Novela.Id}}">
            <input type="hidden" name="url" value="{{.Novela.Url}}">


            <button type="submit" class="btn btn-primary">
              Agregar
            </button>
          </form>

          <button type="button" class="btn btn-success">
            Leer
          </button>
        </div>
      </div>



    </div>
  </div>


  {{template "listCapitulos" .}}


</div>


{{template "footer"}}



<style>
  .btn-foo {
    display: flex;
    align-items: center;
    justify-content: space-around;
  }

  .div-img {

    align-items: center;
    justify-content: center;
    display: flex;
  }

  img {
    width: auto;
    height: auto;
  }

  .separar {
    width: 14rem;
    transition-duration: 0s;
  }

  p {
    text-align: center;
  }

  .separar:hover {
    width: 20rem;
    cursor: pointer;

    transform: none;
  }

  .div-novela {
    position: fixed;
    z-index: 1;
    width: 500px;
    height: 500px;
  }

  .modalCapitulo {
    padding: 10px;
    display: none;
    /* Hidden by default */
    position: fixed;
    /* Stay in place */
    z-index: 1;
    /* Sit on top */
    left: 0;
    top: 0;
    width: 100%;
    /* Full width */
    height: 100%;
    /* Full height */
    overflow: auto;
    /* Enable scroll if needed */
    background-color: rgb(0, 0, 0);
    /* Fallback color */
    background-color: rgba(0, 0, 0, 0.4);
    /* Black w/ opacity */
  }

  /* Modal Content/Box */
  .modal-content {
    background-color: #fefefe;
    margin: 15% auto;
    /* 15% from the top and centered */
    padding: 20px;
    border: 1px solid #888;
    width: 80%;
    /* Could be more or less, depending on screen size */
  }

  /* The Close Button */
  .close {
    color: #aaa;
    float: right;
    font-size: 28px;
    font-weight: bold;
  }

  .close:hover,
  .close:focus {
    color: black;
    text-decoration: none;
    cursor: pointer;
  }
</style>



{{ end }}
